<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main class="min-h-screen">
      <div class="header-bg">
        <header class="sm:p-10 sm:pt-4">
          <div class="max-w-2xl m-auto p-2 py-4">
            <div class="flex justify-center w-6/12 pb-4 pr-4">
              <img src="./logo.png" class="h-32" />
            </div>
            <div
              class="w-9/12 lg:w-6/12 flex justify-center flex-col text-center pr-4"
            ></div>
          </div>
        </header>
      </div>
      <div class="bg-[#D6E3DC] px-4 min-h-full pb-10 pt-2">
        <div class="max-w-2xl m-auto">
          <h1 class="text-4xl font-semibold leading-7 pt-5">
            Envío de difusión
          </h1>
          <p class="pt-5 text-sm leading-6 flex">
            Debe contar con el archivo csv y la imagen de la plantilla en caso
            de requerirla.
          </p>
          <form onsubmit="return validateForm()">
            <div class="space-y-12">
              <div class="border-b border-gray-900/10 pb-12">
                <div
                  class="pt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
                >
                  <div class="sm:col-span-full">
                    <label
                      for="campaignName"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Nombre de la campaña</label
                    >
                    <div class="mt-2">
                      <input
                        type="text"
                        name="campaignName"
                        id="campaignName"
                        required
                        autocomplete="given-name"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        required
                      />
                    </div>
                  </div>

                  <div class="sm:col-span-3">
                    <label
                      for="lines"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Líneas disponibles</label
                    >
                    <div class="mt-2">
                      <select
                        id="lines"
                        name="lines"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                      ></select>
                    </div>
                  </div>
                  <div class="sm:col-span-3">
                    <label
                      for="template"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Plantillas disponibles</label
                    >
                    <div class="mt-2">
                      <select
                        id="template"
                        name="template"
                        autocomplete="template-name"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                      >
                        <option value="Seleccione una opcion">
                          Seleccione una opcion
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="w-full sm:flex sm:flex-row flex flex-col-reverse justify-between"
              >
                <div class="flex flex-col sm:w-3/5">
                  <p
                    class="block text-sm mb-2 font-medium leading-6 text-gray-900"
                  >
                    Plantilla preview
                  </p>
                  <div
                    id="wsChat"
                    class="rounded py-2 px-3"
                    style="background-color: #f2f2f2"
                  >
                    <p class="text-sm text-rose-600">Agente</p>

                    <div
                      class="mt-2 aspect-square"
                      id="imageContainer"
                      style="display: none"
                    >
                      <img
                        src=""
                        class="w-[300px] m-auto"
                        alt="Image Preview"
                        id="previewImage"
                      />
                    </div>
                    <div id="wsContent"></div>
                  </div>
                </div>
                <div id="imageComponent" class="mb-4" style="display: none">
                  <label
                    for="cover-photo"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Imagen para plantilla</label
                  >
                  <div
                    id="dropFileImg"
                    class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10"
                  >
                    <div class="text-center">
                      <svg
                        class="mx-auto h-12 w-12 text-gray-300"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <div
                        class="mt-4 flex flex-col text-sm leading-6 text-gray-600"
                      >
                        <label
                          for="image-file-upload"
                          class="relative cursor-pointer rounded-md font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500"
                        >
                          <span>Sube una imagen</span>
                          <input
                            id="image-file-upload"
                            name="image-file-upload"
                            type="file"
                            class="sr-only"
                            accept=".png, .jpg, .jpeg"
                            max-size="10000"
                          />
                        </label>
                        <p class="pl-1">o arrastra y suelta</p>
                      </div>
                      <p class="text-xs leading-5 text-gray-600">
                        PNG, JPG, GIF hasta 10MB
                      </p>
                      <!-- Create the image preview container -->
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-span-full">
                <!-- Drop zone for drag-and-drop -->
                <p class="text-sm leading-6 text-gray-600">Archivo CSV</p>
                <div
                  class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10 text-sm leading-6 text-gray-600"
                  id="dropFileCsv"
                >
                  <label
                    for="csvFileInput"
                    class="relative cursor-pointer rounded-md font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500"
                  >
                    <span>Sube un archivo CSV</span>
                    <input
                      id="csvFileInput"
                      name="csvFileInput"
                      type="file"
                      class="sr-only"
                      accept=".csv"
                    />
                  </label>
                  <span class="pl-1">o arrastra y suelta</span>
                </div>
              </div>
              <!-- Table to display CSV data -->

              <div
                class="overflow-x-scroll max-h-[20rem] shadow-md sm:rounded-lg"
              >
                <table
                  id="csvTable"
                  class="cssTable relative w-full text-sm text-left"
                >
                  <!-- Table headers will be generated here -->
                </table>
              </div>
            </div>
            <div id="error-message" class="text-red-600 text-sm mt-2"></div>
            <div class="mt-6 flex items-center justify-end gap-x-6">
              <button
                type="button"
                class="text-sm font-semibold leading-6 text-gray-900 border-"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
